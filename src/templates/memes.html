<html>

<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/memes.css') }}">
</head>
<body>
<h2>Memes</h2>
<div class="row">
    {% for meme in memes %}
    <div class="column">
        <img src="{{ meme['url'] }}" alt="Snow" height="200" width="200">
        {{ meme['name'] }}
    </div>
    {% endfor %}
</div>
<a href="{{ url_for('auth.sign_out') }}">Sign Out</a>
</body>

</html>
